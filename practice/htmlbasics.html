<!DOCTYPE html>

<html>
    <!-- head contains document title, link reference, meta data setting, this elements does not show on the website. -->
    <head>
        <!-- meta data -->
        <meta charset="utf-8">

        <!-- document title -->
        <title>Title of the webpage</title>

        <!-- get javascript -->
        <script src="main.js"></script>

        <!-- get css -->
        <link rel="stylesheet" href="cssbasics.css">
    </head>

    <!-- contains all the elements that shows on the website-->
    <body>

        <h1>hello world</h1>
        <p style="font-weight: bold;"> hello world </p>
        <b id="t1">bold text</b>
        <i>italic <br> next line</i>

        <!-- reference link-->
        <!-- can refernece {id #, website URL, locol file}-->
        <div class="box1">
            <a href="http://www.google.com"> google.com </a>

            <h2 id="top">Top of page</h2>
            <a href="#top">Go to top</a>
        
            <a href="http://www.google.com" target="_blank" rel="noopener noreferrer"> google.com in new tab</a>
        </div>
        


        <!-- input types; {button, checkbox, color, data, datatime, email, file, image, number, range, search, time}-->
        <!-- input name; name of this input, can refernce it later-->
        <!-- input value; pre-assigned value on the input -->
        <input type ="text" name="" value="">

        <!-- buttons ; can use image-->
        <button type="button" value="Click me!" onclick="alert('Hello World!')"> Click Me! </button>

        <!-- select , option , optgroup -->
        <select name = "car1">
            <option value="Ferrari"> Ferrari </option>
            <option value="Lamborgini"> Lamborgini </option>
        </select>

        <select name="car2">
            <optgroup label="German cars">
                <option value="BMW"> BMW </option>
                <option value="Audi"> Audi </option>
            </optgroup>
        </select>

        <select name="car3">
            <optgroup label="Korean cars" disabled>
                <option value="Hyndai"> Hyndai </option>
                <option value="KIA"> KIA </option>
            </optgroup>

        </select>

        <!-- ordered & unordered list-->
        <!-- types; {1,A,a,I,i}-->
        <ol type = "a">
            <li value="b"> start with b</li>
            <li> next order is c</li>
        </ol>

        <ul>
            <li> unordered 1</li>
            <li> unordered 2</li>
        </ul>

        <!-- images ; attributes {src, alt, width, height} -->
        <img src="" alt="" width="">

        <!-- audio ; attributes {src, preload, autoplay, loop, controls}-->
        <audio src="" controls>   </audio>

        <!-- text area -->
        <textarea name="text" rows="10" cols="30">
            write your message
        </textarea>

        <!-- form -->
        <form action="http://jsonplaceholder.typicode.com/users" method="get">
            ID: <input type="text" name="id" value="1"><br>
            username: <input type="text" name="username" value="Bret"><br>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
